<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='bootstrap.css' >
    <link rel='stylesheet' href='style.css' >
    <title>Sign in form</title>
</head>
<body>
    <form action='signsubmit' method="get">
     FirstName:   <input type='text' placeholder="firstname" name='fname'><br>
     LastName:   <input type='text' placeholder="lastname" name='lname'><br>
     Age:   <input type='text' placeholder="age" name='age'><br>
     Email:   <input type='text' placeholder="email" name='email'><br>
     Password:   <input type='text' placeholder="password" name='password'>
     <button type="submit" class="btn btn-info">Signup</button>
    </form>
    
</body>
</html>
